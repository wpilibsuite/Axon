name: Launcher

on: [push, pull_request]

jobs:
  build-windows:
    name: "Build - Windows"
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install Packages
        run: yarn --network-timeout 500000
      - name: Build
        run: yarn launch:build
      - uses: actions/upload-artifact@v2
        with:
          name: axon-windows-x64
          path: packages/launcher/dist/*.exe

  build-macos:
    name: "Build - MacOS"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install Packages
        run: yarn --network-timeout 500000
      - name: Build
        run: yarn launch:build
      - uses: actions/upload-artifact@v2
        with:
          name: axon-macos
          path: packages/launcher/dist/*.dmg

  build-linux:
    name: "Build - Ubuntu"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install Packages
        run: yarn --network-timeout 500000
      - name: Build
        run: yarn launch:build
      - uses: actions/upload-artifact@v2
        with:
          name: axon-ubuntu
          path: packages/launcher/dist/*.deb
