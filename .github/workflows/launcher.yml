name: Launcher

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact-name: Win64
            extension: exe
          - os: ubuntu-latest
            artifact-name: Linux
            extension: deb
          - os: macos-latest
            artifact-name: macOS
            extension: dmg
    name: "Build - ${{ matrix.artifact-name }}"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install Packages
        run: yarn --network-timeout 500000
      - name: Build
        run: yarn launch:build
      - uses: actions/upload-artifact@v2
        with:
          name: axon-installer-${{ matrix.artifact-name }}.{{ matrix.extension }}
          path: packages/launcher/dist/*.{{ matrix.extension }}
