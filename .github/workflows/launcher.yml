name: Launcher

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact-name: Win64
            extension: exe
            cmd: move packages/launcher/dist/*.exe packages/launcher/dist/Axon_Installer_Win64.exe
          - os: ubuntu-latest
            artifact-name: Linux
            extension: deb
            cmd: mv packages/launcher/dist/*.deb packages/launcher/dist/Axon_Installer_Ubuntu.deb
          - os: macos-latest
            artifact-name: macOS
            extension: dmg
            cmd: mv packages/launcher/dist/*.dmg packages/launcher/dist/Axon_Installer_MacOS.dmg
    name: "Build - ${{ matrix.artifact-name }}"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install Packages
        run: yarn --network-timeout 500000
      - name: Build
        run: yarn launch:build
      - name: Rename artifact
        run: ${{matrix.cmd}}
      - uses: actions/upload-artifact@v2
        with:
          path: packages/launcher/dist/*.${{ matrix.extension }}

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          path: dist
      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          gh release upload --clobber "${GITHUB_REF#refs/tags/}" dist/*/* containers/utils/uploaded.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
