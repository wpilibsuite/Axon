overwrite: true
schema: src/**/*.graphql
documents: null
generates:
  src/schema/__generated__/graphql.ts:
    config:
      contextType: ../context#GraphQLContext
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "./bin/typescript-typedefs.js"
  src/schema/__generated__/schema.graphql:
    plugins:
      - "schema-ast"
