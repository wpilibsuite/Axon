scalar DateTime
scalar Upload

type Query {
  isDockerConnected: Boolean!
  dockerVersion: String!

  dataset(id: ID!): Dataset
  datasets: [Dataset!]!
  project(id: ID!): Project
  export(id: ID!): Export
  exportjobs: [Exportjob!]!
  trainjobs: [Trainjob!]!
  testjobs: [Testjob!]!
  projects: [Project!]!
  dockerState: DockerState!
}

type Mutation {
  resetDocker: Boolean!

  createDataset(classes: [String!]!, maxImages: Int!): CreateJob
  addDataset(upload: Upload!): Dataset
  renameDataset(id: ID!, newName: String!): Dataset
  deleteDataset(id: ID!): Dataset

  createProject(name: String!): Project
  renameProject(id: ID!, newName: String!): Project
  deleteProject(id: ID!): Project

  deleteExport(id: ID!): Export
  renameExport(id: ID!, newName: String!): Export

  updateProject(id: ID!, updates: ProjectUpdateInput!): Project!
  setDatasetInProject(projectId: ID!, datasetId: ID!, isIncluded: Boolean): Project!

  startTraining(id: ID!): Project
  stopTraining(id: ID!): Project
  stopTesting(id: ID!): Test
  pauseTraining(id: ID!): Project
  resumeTraining(id: ID!): Project
  saveVideo(projectID: ID!, name: String!, video: Upload!): Video
  exportCheckpoint(id: ID!, checkpointID: String!): Project
  testModel(name: String!, projectID: String!, exportID: String!, videoID: String!): Project
  deleteTest(id: ID!): Test
  databaseTest(id: ID!): Project
}

enum DockerState {
  NO_DOCKER
  SCANNING_FOR_DOCKER
  TRAIN_PULL
  EXPORT_PULL
  TEST_PULL
  CREATE_PULL
  READY
}

type DockerImage {
  name: String!
  tag: String!
}

type Size {
  width: Int!
  height: Int!
}

type Point {
  x: Int!
  y: Int!
}

type ObjectLabel {
  className: String!
  points: [Point!]!
}

type LabeledImage {
  path: String!
  size: Size!
  tags: [String!]!
  object_labels: [ObjectLabel!]!
}

type Dataset {
  id: ID!
  name: String!
  path: String!

  classes: [String!]!
  tags: [String!]!

  images: [LabeledImage!]!
}

type Checkpoint {
  id: ID!
  name: String!
  step: Int!
  fullPath: String!
  relativePath: String!
  precision: Float
}

type Export {
  id: ID!
  name: String!
  projectID: ID!
  tests: [Test!]
  checkpointID: ID!
  directory: String!
  tarfileName: String!
  downloadPath: String!
  relativeDirPath: String!
}

type Video {
  id: ID!
  name: String!
  filename: String!
  fullPath: String!
}

type Test {
  id: ID!
  videoID: ID!
  exportID: ID!
  name: String!
  fullPath: String!
  directory: String!
  downloadPath: String!
}

type Project {
  id: ID!
  name: String!
  initialCheckpoint: String!
  datasets: [Dataset!]!

  directory: String!

  epochs: Int!
  batchSize: Int!
  evalFrequency: Int!
  percentEval: Float!

  checkpoints: [Checkpoint!]!
  exports: [Export!]!
  videos: [Video!]!
}

enum DatasetCreateStatus {
  Idle
  Preparing
  Downloading
  AddingToRegistry
  Done
}

enum TrainStatus {
  Idle
  Paused
  Writing
  Cleaning
  Moving
  Extracting
  Training
  Stopped
}

type Trainjob {
  status: TrainStatus!
  projectID: String!
  currentEpoch: Int
  lastEpoch: Int
}

type Exportjob {
  name: String!
  checkpointID: String!
  projectID: String!
  exportID: String!
}

type Testjob {
  name: String!
  testID: String!
  exportID: String!
  projectID: String!
  streamPort: String!
}

type CreateJob {
    success: Int!
}

input ProjectUpdateInput {
  name: String

  datasets: [String!]
  initialCheckpoint: String

  epochs: Int
  batchSize: Int
  evalFrequency: Int
  percentEval: Float
}
