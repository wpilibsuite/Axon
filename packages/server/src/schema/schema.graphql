scalar DateTime
scalar Upload

type Query {
  isDockerConnected: Boolean!

  dataset(id: ID!): Dataset
  datasets: [Dataset!]!
  project(id: ID!): Project
  projects: [Project!]!
  trainerState: Int!
}

type Mutation {
  createDataset(upload: Upload!): Dataset

  createProject(name: String!): Project
  updateProject(id: ID!, updates: ProjectUpdateInput!): Project!
  setDatasetInProject(projectId: ID!, datasetId: ID!, isIncluded: Boolean): Project!

  startTraining(id: ID!): Project
  haltTraining(id: ID!): Project
  pauseTraining(id: ID!): Project
  resumeTraining(id: ID!): Project
  exportCheckpoint(id: ID!, checkpointNumber: Int!, name: String!): Project
  testModel(modelExport: ExportInput!, videoName: String!, video: Upload!): Project

  databaseTest(id: ID!): Project
}

type Size {
  width: Int!
  height: Int!
}

type Point {
  x: Int!
  y: Int!
}

type ObjectLabel {
  className: String!
  points: [Point!]!
}

type LabeledImage {
  path: String!
  size: Size!
  tags: [String!]!
  object_labels: [ObjectLabel!]!
}

type Dataset {
  id: ID!
  name: String!
  path: String!

  classes: [String!]!
  tags: [String!]!

  images: [LabeledImage!]!
}

type TrainingMetrics {
  loss: Float!
  precision: Float!
  intersectionOverUnion: Float!
}

type CheckpointStatus {
  exporting: Boolean!
  downloadPaths: [String!]!
}

type Checkpoint {
  step: Int!
  status: CheckpointStatus!
  metrics: TrainingMetrics!
}

input ExportInput {
  projectId: ID!
  name: String!
  directory: String!
  tarPath: String!
}

type Export {
  projectId: ID!
  name: String!
  directory: String!
  tarPath: String!
  downloadPath: String!
  testingInProgress: Boolean
}

type Project {
  id: ID!
  name: String!
  initialCheckpoint: String!
  datasets: [Dataset!]!

  directory: String!

  epochs: Int!
  batchSize: Int!
  evalFrequency: Int!
  percentEval: Float!

  checkpoints: [Checkpoint!]!
  exports: [Export!]!
  status: ProjectStatus!
}

type ProjectStatus {
  trainingStatus: Int!
  currentEpoch: Int
  lastEpoch: Int
}

input ProjectUpdateInput {
  name: String

  datasets: [String!]
  initialCheckpoint: String

  epochs: Int
  batchSize: Int
  evalFrequency: Int
  percentEval: Float
}
