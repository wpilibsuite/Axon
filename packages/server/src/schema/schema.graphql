scalar DateTime
scalar Upload

type Query {
  isDockerConnected: Boolean!

  dataset(id: ID!): Dataset
  datasets: [Dataset!]!
  project(id: ID!): Project
  projects: [Project!]!
}

type Mutation {
  createDataset(upload: Upload!): Dataset

  startTraining(id: ID!): Project
  haltTraining(id: ID!): Project
}

type Dataset {
  dateAdded: DateTime
  id: ID!
  name: String
  path: String
}

type Project {
  id: ID!
  name: String
  hyperparameters: Hyperparameters
}

type Hyperparameters {
  name: String
  epochs: Int
  batchsize: Int
  evalfrequency: Int
  checkpoint: String
  datasetpath: String
  percenteval: Int
}
